<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MyTimerApp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">⏱ MyTimerApp</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">🏠 Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/tracker/">🕒 Time Tracker</a></li>
                <li class="nav-item"><a class="nav-link" href="/projects/">📁 Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="/clients/">👥 Clients</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/">⚙️ Admin</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block breadcrumbs %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            {% block breadcrumb_items %}{% endblock %}
        </ol>
    </nav>
    {% endblock %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
