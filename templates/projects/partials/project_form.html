<div class="modal-header bg-primary text-white">
    <h5 class="modal-title">
        <i class="bi bi-folder-plus me-2"></i>Add New Project
    </h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form method="post" hx-post="{% url 'project_create_modal' %}" hx-target="#projects-table" hx-swap="innerHTML" hx-indicator="#project-loading">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col-12">
                <label for="project_client" class="form-label fw-semibold">
                    <i class="bi bi-person me-1"></i>Client *
                </label>
                <select name="client" id="project_client" class="form-select" required>
                    <option value="">Select a client</option>
                    {{ form.client }}
                </select>
                <div class="form-text">Choose the client this project belongs to</div>
            </div>
            <div class="col-12">
                <label for="project_name" class="form-label fw-semibold">
                    <i class="bi bi-folder me-1"></i>Project Name *
                </label>
                <input type="text" name="name" id="project_name" class="form-control" 
                       placeholder="Enter project name" required autofocus>
                <div class="form-text">Give your project a descriptive name</div>
            </div>
            <div class="col-md-6">
                <label for="project_color" class="form-label fw-semibold">
                    <i class="bi bi-palette me-1"></i>Project Color
                </label>
                <div class="d-flex gap-2 align-items-center">
                    <input type="color" name="color" id="project_color" class="form-control form-control-color" 
                           value="#03a9f4" style="width: 60px; height: 38px;">
                    <small class="text-muted">Choose a color to identify this project</small>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-semibold">
                    <i class="bi bi-gear me-1"></i>Project Status
                </label>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" name="archived" id="project_archived">
                    <label class="form-check-label" for="project_archived">
                        <i class="bi bi-archive me-1"></i>Start as archived project
                    </label>
                    <div class="form-text">Archived projects are hidden from active lists</div>
                </div>
            </div>
        </div>
        
        <!-- Loading indicator -->
        <div id="project-loading" class="text-center mt-3" style="display: none;">
            <div class="spinner-border spinner-border-sm text-primary" role="status">
                <span class="visually-hidden">Creating project...</span>
            </div>
            <small class="ms-2 text-muted">Creating project...</small>
        </div>
        
        <div class="mt-4 border-top pt-3">
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save me-2"></i>Create Project
                </button>
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-2"></i>Cancel
                </button>
            </div>
        </div>
    </form>
</div>
