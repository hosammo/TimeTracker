<div class="modal-header bg-success text-white">
    <h5 class="modal-title">
        <i class="bi bi-plus-square me-2"></i>Add New Task
    </h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form method="post" hx-post="{% url 'task_create_modal' %}" hx-target="#tasks-table" hx-swap="innerHTML" hx-indicator="#task-loading">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col-12">
                <label for="task_project" class="form-label fw-semibold">
                    <i class="bi bi-folder me-1"></i>Project *
                </label>
                <select name="project" id="task_project" class="form-select" required>
                    <option value="">Select a project</option>
                    {{ form.project }}
                </select>
                <div class="form-text">Choose which project this task belongs to</div>
            </div>
            <div class="col-12">
                <label for="task_name" class="form-label fw-semibold">
                    <i class="bi bi-check2-square me-1"></i>Task Name *
                </label>
                <input type="text" name="name" id="task_name" class="form-control" 
                       placeholder="Enter task name" required autofocus>
                <div class="form-text">Give your task a clear, descriptive name</div>
            </div>
            <div class="col-md-6">
                <label for="task_estimated_minutes" class="form-label fw-semibold">
                    <i class="bi bi-clock me-1"></i>Estimated Time
                </label>
                <div class="input-group">
                    <input type="number" name="estimated_minutes" id="task_estimated_minutes" 
                           class="form-control" min="0" step="15" placeholder="0">
                    <span class="input-group-text">minutes</span>
                </div>
                <div class="form-text">How long do you expect this task to take?</div>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-semibold">
                    <i class="bi bi-toggle-on me-1"></i>Task Status
                </label>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" name="is_active" id="task_active" checked>
                    <label class="form-check-label" for="task_active">
                        <span class="badge bg-success me-2">Active</span>
                        Available for time tracking
                    </label>
                    <div class="form-text">Active tasks appear in time tracking dropdowns</div>
                </div>
            </div>
        </div>
        
        <!-- Quick time presets -->
        <div class="col-12 mt-3">
            <label class="form-label fw-semibold">
                <i class="bi bi-lightning me-1"></i>Quick Time Presets
            </label>
            <div class="d-flex gap-2 flex-wrap">
                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="setEstimate(15)">15m</button>
                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="setEstimate(30)">30m</button>
                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="setEstimate(60)">1h</button>
                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="setEstimate(120)">2h</button>
                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="setEstimate(240)">4h</button>
                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="setEstimate(480)">8h</button>
            </div>
        </div>
        
        <!-- Loading indicator -->
        <div id="task-loading" class="text-center mt-3" style="display: none;">
            <div class="spinner-border spinner-border-sm text-success" role="status">
                <span class="visually-hidden">Creating task...</span>
            </div>
            <small class="ms-2 text-muted">Creating task...</small>
        </div>
        
        <div class="mt-4 border-top pt-3">
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-save me-2"></i>Create Task
                </button>
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-2"></i>Cancel
                </button>
            </div>
        </div>
    </form>
</div>

<script>
function setEstimate(minutes) {
    document.getElementById('task_estimated_minutes').value = minutes;
}
</script>
