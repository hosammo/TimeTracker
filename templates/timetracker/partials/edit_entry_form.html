<!-- templates/timetracker/partials/edit_entry_form.html -->
<div class="modal-header">
    <h5 class="modal-title">✏️ Edit Time Entry</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<form method="post" action="{% url 'edit_entry' entry.id %}">
    {% csrf_token %}
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="edit_project" class="form-label">Project <span class="text-danger">*</span></label>
                <select name="project" id="edit_project" class="form-select" required
                        hx-get="{% url 'tasks_by_project' %}" 
                        hx-target="#edit_task" 
                        hx-trigger="change">
                    <option value="">Select Project</option>
                    {% for project in projects %}
                        <option value="{{ project.id }}" {% if project.id == entry.project.id %}selected{% endif %}>
                            {{ project.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="edit_task" class="form-label">Task</label>
                <select name="task" id="edit_task" class="form-select">
                    <option value="">No Task</option>
                    {% for task in tasks %}
                        <option value="{{ task.id }}" {% if task.id == entry.task.id %}selected{% endif %}>
                            {{ task.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="edit_description" class="form-label">Description</label>
            <input type="text" name="description" id="edit_description" class="form-control" 
                   value="{{ entry.description }}" placeholder="What did you work on?">
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Start Time</label>
                <div class="input-group">
                    <input type="date" name="start_date" class="form-control" 
                           value="{{ entry.start_time|date:'Y-m-d' }}" required>
                    <input type="time" name="start_time" class="form-control" 
                           value="{{ entry.start_time|date:'H:i' }}" required>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">End Time</label>
                <div class="input-group">
                    <input type="date" name="end_date" class="form-control" 
                           value="{{ entry.end_time|date:'Y-m-d' }}" required>
                    <input type="time" name="end_time" class="form-control" 
                           value="{{ entry.end_time|date:'H:i' }}" required>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="form-check">
                    <input type="checkbox" name="billable" id="edit_billable" class="form-check-input" 
                           {% if entry.billable %}checked{% endif %}>
                    <label for="edit_billable" class="form-check-label">Billable</label>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="edit_hourly_rate" class="form-label">Hourly Rate</label>
                <input type="number" name="hourly_rate" id="edit_hourly_rate" class="form-control" 
                       value="{{ entry.hourly_rate }}" step="0.01" min="0">
            </div>
        </div>
        
        <div class="alert alert-info">
            <small>Duration: <strong>{{ entry.duration_minutes }} minutes</strong></small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>
